<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
    
     function out(){
         var p=document.getElementById("password").value;
         var p1=document.getElementById("password1").value;
         if(p1==p){
            return;
         }else{
           alert("密码不一致！");
           return;
         }
     }
</script>
