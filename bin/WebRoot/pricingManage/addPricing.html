<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加资费</title>
</head>

<body bgcolor="#CCCFFF">
     <div align="center"><h1>添加新的资费政策</h1>
       <form action="main.html" method="get">
         <table border="1">
  <tr>
    <td>资费名称：</td>
    <td><input type="text" size="15"  />请输入新建的资费名称</td>
  </tr>
  <tr>
    <td>月租费用：</td>
    <td><input type="text" size="15" />请输入月租费用（只允许输入数字）</td>
  </tr>
  <tr>
    <td>小时费用：</td>
    <td><input type="text" size="15" />请输入小时费用（只允许输入数字）</td>
  </tr>
  <tr>
    <td>资费描述：</td>
    <td><textarea name="pricingDesc"></textarea>请输入新建资费的简单描述（最多256个汉字）</td>
  </tr>
  <tr align="center">
    <td><input type="submit" value="提交" /></td>
    <td><input type="reset" value="清除" /></td>
  </tr>
</table>

       </form>
     </div>
</body>
</html>
