<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>开通账号</title>
</head>

<body bgcolor="#CCCFFF">
  <div align="center">
  <h1 align="center"> 请输入用户的基本信息（带*必填！）</h1>
  <form method="get" name="form3" action="main.html">
  <table bordercolor="#CCCFFF" border="1">
  <tr>
    <td>*账户账号：</td>
    <td><input type="text" size="15" name="loginname"  />（只允许英文、数字，区分大小写）</td>
  </tr>
  <tr>
    <td>*账户密码：</td>
    <td><input type="password" size="15" name="password" />（最长15位）</td>
  </tr>
  <tr>
    <td>*确认密码：</td>
    <td><input type="password" size="15" name="password2" />再次输入密码</td>
  </tr>
  <tr>
    <td>*用户名称：</td>
    <td><input type="text" size="15" name="username" />请输入真实姓名</td>
  </tr>
  <tr>
    <td>*性别选择：</td>
    <td>
        <input type="radio" name="sex" value="男" checked="checked" />男
        <input type="radio" name="sex" value="女" />女
    </td>
  </tr>
  <tr>
    <td>*付款方式：</td>
    <td>
       <select name="select1">
         <option selected="selected">现金支付</option>
         <option >银行转账</option>
         <option>邮局汇款</option>
         <option>其他</option>
       </select>
    </td>
  </tr>
  <tr>
    <td>*用户状态：</td>
    <td>
    <input type="radio" name="userStatus" checked="checked" value="open" />开通
    <input type="radio" name="userStatus" value="stop" />暂停
    </td>
  </tr>
  <tr>
    <td>*电子邮箱：</td>
    <td><input type="text" name="email" size="20" />请输入正确的邮箱，方便联系</td>
  </tr>
  <tr>
    <td align="center" colspan="2">以下选填（请尽量填写）</td>
  </tr>
   <tr>
                  <td>个人爱好：</td>
                  <td>
                      <input type="checkbox" name="basketball" value="篮球" />篮球
                      <input type="checkbox" name="zuqiu" value="足球" />足球
                      <input type="checkbox" name="paiqiu" value="排球" />排球
                  </td>
                </tr>
                <tr>
                  <td>职业：</td>
                  <td>
                     <select name="select" size="1">
                       <option value="Java">Java工程师</option>
                       <option value="公务员">公务员</option>
                       <option value="学生">学生</option>
                       <option value="其他">其他</option>
                     </select>
                  </td>
                </tr>
                <tr>
                  <td>性别：</td>
                  <td>
                      <input type="radio" name="sex" value="男" />男
                      <input type="radio" name="sex" value="女" />女
                  </td>
                </tr>
                <tr>
                  <td>电子邮箱：</td>
                  <td><input type="text" name="email" placeholder="请输入电子邮箱" /></td>
                </tr>
                <tr>
                  <td>出生年月：</td>
                  <td>
                     <select name="select1">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                     </select>年
                     <select name="select2">
                       <option value="01">01</option>
                       <option value="02">02</option>
                       <option value="03">03</option>
                       <option value="04">04</option>
                       <option value="05">05</option>
                       <option value="06">06</option>
                       <option value="07">07</option>
                       <option value="08">08</option>
                       <option value="09">09</option>
                       <option value="10">10</option>
                       <option value="11">11</option>
                       <option value="12">12</option>
                     </select>月
                  </td>
                </tr>
                <tr>
                  <td>所在地：</td>
                  <td>
                      <select name="select3">
                          <option value="北京">北京</option>
                           <option value="天津">天津</option>
                            <option value="河南">河南</option>
                             <option value="吉林">吉林</option>
                              <option value="广西">广西</option>
                               <option value="江苏">江苏</option>
                                <option value="新疆">新疆</option>
                                 <option value="甘肃">甘肃</option>
                                  <option value="山东">山东</option>
                                   <option value="辽宁">辽宁</option>
                                    <option value="四川">四川</option>
                                     <option value="重庆">重庆</option>
                                      <option value="其他">其他</option>
                      </select>
                  </td>
                </tr>
</table>
 <p> 
  <input type="submit" value=" 提交" />
  <input type="reset" value="重置" />
  </p>

  </form>
  </div>
</body>
</html>
